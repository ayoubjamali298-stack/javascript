
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue des livres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Catalogue de la bibliothèque</h1>

  <form id="searchbar" style="display: flex; justify-content:space-around; align-items: center;">
    <input type="search" placeholder="search" id="search" style="width: 50%; height: 40px; margin: 0;">
    <button id="btnSearch" style="width:  fit-content; height: 40px; margin: 0;" type="button" >Search</button>
  </form>


  <div class="catalogue" id="catalogue">
    <!-- Les cartes des livres seront ajoutées ici via JavaScript -->
       
  </div>



    <form id="form-ajout" style="margin-top: 50px;">
    <h2>Ajouter un livre</h2>

    <label for="code">Code :</label>
    <input type="number" id="code" name="code" required>

    <label for="titre">Titre :</label>
    <input type="text" id="titre" name="titre" required>

    <label for="auteur">Auteur :</label>
    <input type="text" id="auteur" name="auteur" required>

    <label for="annee">Année de parution :</label>
    <input type="number" id="annee" name="annee" required>

    <label for="prix">Prix (DH) :</label>
    <input type="number" id="prix" name="prix" required>

    <label for="edetour">editeur :</label>
    <input type="text" id="edetour" name="edetour" required>

    

    <label for="disponible">Disponible :</label>
    <select id="disponible" name="disponible">
      <option value="true">Oui</option>
      <option value="false">Non</option>
    </select>

    <button type="submit" id="ajoute-livre">Ajouter le livre</button>
  </form>



    <script src="script.js"></script>


</body>
</html>
